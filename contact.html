<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Taazeen Ansari</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="container nav-container">
            <a href="index.html" style="text-decoration: none;">
                <div class="logo">Taazeen Ansari</div>
            </a>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#about" class="nav-link">About</a>
                <a href="skills.html" class="nav-link">Skills</a>
                <a href="projects.html" class="nav-link">Projects</a>
                <a href="contact.html" class="nav-link active">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="section contact-section">
            <div class="container contact-container">
                <div class="contact-content-wrapper">
                    <!-- LEFT COLUMN -->
                    <div class="contact-left">
                        <h1 class="section-title"
                            style="text-align: left; margin-bottom: 1.5rem; display: inline-block;">Let’s Connect</h1>
                        <p class="contact-intro">
                            Interested in collaborating, internships, projects, or just a tech conversation?
                            <br>
                            Feel free to reach out — I’m always open to learning and connecting.
                        </p>

                        <div class="contact-info-item">
                            <a href="mailto:taazeenansari@gmail.com" class="email-link-text">
                                <i class="fas fa-envelope"></i> taazeenansari@gmail.com
                            </a>
                        </div>

                        <div class="social-links-left">
                            <a href="https://www.linkedin.com/in/taazeenansari" target="_blank" class="social-btn">
                                <i class="fab fa-linkedin-in"></i> LinkedIn
                            </a>
                            <a href="https://github.com/MissTaazeen" target="_blank" class="social-btn">
                                <i class="fab fa-github"></i> GitHub
                            </a>
                            <a href="https://sophiablogs8.com" target="_blank" class="social-btn">
                                <i class="fas fa-blog"></i> Blog
                            </a>
                        </div>

                        <div class="contact-location">
                            <i class="fas fa-map-marker-alt"></i> Navi Mumbai, India
                        </div>
                    </div>

                    <!-- RIGHT COLUMN -->
                    <div class="contact-right">
                        <div class="contact-form-card">
                            <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field"
                                class="contact-form">
                                <input type="hidden" name="form-name" value="contact">
                                <p style="display:none;">
                                    <label>
                                        Don’t fill this out if you're human:
                                        <input name="bot-field">
                                    </label>
                                </p>
                                <div class="form-group">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" id="name" name="name" class="form-control" placeholder="John Doe"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" id="email" name="email" class="form-control"
                                        placeholder="john@example.com" required>
                                </div>
                                <div class="form-group">
                                    <label for="purpose" class="form-label">Purpose of Contact</label>
                                    <select id="purpose" name="purpose" class="form-control" required>
                                        <option value="" disabled selected>Select purpose</option>
                                        <option value="Internship / Opportunity">Internship / Opportunity</option>
                                        <option value="Project Collaboration">Project Collaboration</option>
                                        <option value="General Query">General Query</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea id="message" name="message" class="form-control"
                                        placeholder="Your message here..." required></textarea>
                                </div>
                                <button type="submit" class="submit-btn">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Decorative background elements -->
            <div class="bg-shape shape-1" style="top: 20%; right: 10%;"></div>
            <div class="bg-shape shape-2" style="bottom: 15%; left: 10%;"></div>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer-container">
            <div class="footer-left"></div>
            <div class="footer-right">
                <p style="color: var(--text-secondary);">&copy; Taazeen Ansari</p>
            </div>
        </div>
    </footer>
    <!-- Spotlight Overlay -->
    <div class="spotlight"></div>

    <script>
        const spotlight = document.querySelector('.spotlight');
        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth > 768) {
                spotlight.style.setProperty('--x', `${e.clientX}px`);
                spotlight.style.setProperty('--y', `${e.clientY}px`);
            }
        });
    </script>
</body>

</html>
